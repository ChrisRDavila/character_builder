<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Character Builder</h1>
  <p1>build your character and then see what there special artifact you recieve</p1>
  <form id="character">
    <label for="name">character name:</label><br>
    <input id="name" type="text"><br>

    <fieldset id="race">
      <label>
        <input type="radio" name="race" value="elf" checked>
        elf
      </label>
      <label>
        <input type="radio" name="race" value="dwarf">
        dwarf
      </label>
      <label>
        <input type="radio" name="race" value="man">
        man
      </label><br>
    </fieldset>


    <fieldset id="type">
      <label>
        <input type="radio" name="type" value="warrior" checked>
        warrior
      </label>
      <label>
        <input type="radio" name="type" value="mage">
        mage
      </label>
      <label>
        <input type="radio" name="type" value="archer">
        archer
      </label><br>
    </fieldset>

    <button type="submit" class="btn">Go!</button>
  </form>

  <h2>Your Character</h2>
  <p id="nameOP">Name: </p>
  <p id="raceOP">Race: </p>
  <p id="typeOP">Type: </p>
  <p id="artifactOP">Artifact: </p>
</body>
</html>
